namespace: production
replicaCount: 2

image:
  repository: 256606/nodejs-express-mysql
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi


mysql:
  enabled: true
  auth:
    existingSecret: mysql-secret
    username: prod_user
    database: prod_db
  primary:
    persistence:
      enabled: true
      storageClass: gp2
      size: 1Gi